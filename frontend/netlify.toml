# Netlify Configuration for Campus Marketplace Frontend

[build]
  # Build command
  command = "npm run build"
  
  # Publish directory (where built files are)
  publish = "dist"
  
  # Base directory for build
  base = "frontend"

# Environment variables (you'll add actual values in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
